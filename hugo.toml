baseURL = 'https://hugotemplate.pages.dev'
languageCode = 'en-us'
title = 'hugotemplate'
theme = 'PaperMod'
enableRobotsTXT = true



[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  # Logo and name shown on the top left of the site
  label = { text = "hugotemplate", icon = "/hugotemplate.png", iconHeight = 150 }

  # Social Icons
  [[params.socialIcons]] # Twitter Icon
  name = "twitter"
  url = "<link>"

  [[params.socialIcons]] # Reddit Icon
  name = "reddit"
  url = "<link2>"

  [[params.socialIcons]] # Instagram Icon
  name = "instagram"
  url = "<link3>"

  # OpenGraph image setting
  images = ["/hugotemplate.png"]

  # Link to your custom CSS file
  customCSS = ["css/custom.css"]
